<mat-card>
  <mat-card-header>
    <mat-card-title>Counter: {{ counter }}</mat-card-title>
    <mat-card-subtitle>Start</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="add(-1)">-1</button>
    <button mat-button (click)="add(1)">+1</button>
  </mat-card-actions>
</mat-card>
